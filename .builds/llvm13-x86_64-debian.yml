image: debian/sid
arch: amd64
packages:
  - meson
  - llvm-13-dev
  - libssl-dev
  - pkg-config
  - clang
  - lld
sources:
  - https://git.sr.ht/~aengelke/instrew
tasks:
  - build: |
      mkdir build
      meson build instrew -Dprefix="$PWD"/install -Ddebug=true -Doptimization=3
      ninja -C build
      ninja -C build test
      ninja -C build install
